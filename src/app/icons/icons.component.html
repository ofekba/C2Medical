<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                      <h4 class="card-title">Add new event</h4>
                      <p class="card-category">Complete the form</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <label>Choose accident event type:</label>
                                <div class="col-md-5">  
                                    <select id="event_type" name="event_type">
                                      <option value="man_injury">Man Injury</option>
                                      <option value="accident">Accident</option>
                                      <option value="terror_attack">Terror Attack</option>
                                      <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <label>Location</label>
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Brigade">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Area">
                                    </mat-form-field></div>
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Battalion">
                                    </mat-form-field></div>
                                <div class="col-md-2">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Landmark">
                                    </mat-form-field></div>
                            </div>
                                <div class="row">
                                    <label>Description</label>
                                    <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                       <textarea matInput></textarea>
                                     </mat-form-field></div>
                                </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Date" type="date">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Hour" type="time">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Operations Surgunt Name" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label>Number of...</label>
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Participants" type="number">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Soldiers" type="number">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Civilians" type="number">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label>Event Summery</label>
                                <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                   <textarea matInput></textarea>
                                 </mat-form-field></div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Submit</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
